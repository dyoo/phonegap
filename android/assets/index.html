<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>PhoneGap</title>
	  <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8">
	  <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
	  <script type="text/javascript" charset="utf-8">

    var deviceInfo = function(){
      document.getElementById("platform").innerHTML = Device.getPlatform();
      document.getElementById("version").innerHTML = Device.getVersion();
      document.getElementById("uuid").innerHTML = Device.getUuid();
    }
    
    var getLocation = function() {
      var suc = function(p){
		    alert(p.latitude + " " + p.longitude);
      };
      var fail = function(){};
      navigator.geolocation.getCurrentPosition(suc,fail);
    }
    
    var beep = function(){
	    navigator.notification.beep(2);
    }

    var isRRPlaying = false;
    var isOtPlaying = false;

    var rickRollStart = function() {
	if (isRRPlaying) {
	    navigator.audio.pause();
	    isRRPlaying = false;
	}
	else {
//	    Console.println("Trying to start audio.");
	    navigator.audio.play("file:///android_asset/audio/audiotest.mp3");
	    isRRPlaying = true;
	    isOtPlaying = false;
	}
    }

    var otherStart = function() {
	if (isOtPlaying) {
	    navigator.audio.pause();
	    isOtPlaying = false;
	}
	else {
	    navigator.audio.play("http://www.cs.brown.edu/people/jon/music/A.F.I%20-%20A%20Winter%27s%20Tale.mp3");
	    isRRPlaying = false;
	    isOtPlaying = true;
	}
    }

    var audioStop = function() {
//	    Console.println("Trying to stop audio.");
	    navigator.audio.stop();
	    isPlaying = false;
    }
	
  	var vibrate = function(){
  	  navigator.notification.vibrate(0);
  	}
	
  	var getContact = function(){
  	  var suc = function(c){ alert("Contact 4: " + c.contacts[3].name); };
  		var fail = function(){};
  		navigator.ContactManager.get(suc, fail);
  	}
  	
  	var watchAccel = function() {
  		var suc = function(a){
  			document.getElementById('azimuth').innerHTML = roundNumber(a.azimuth);
  			document.getElementById('pitch').innerHTML = roundNumber(a.pitch);
  			document.getElementById('roll').innerHTML = roundNumber(a.roll);
  		};
  		var fail = function(){};
  		var opt = {};
  		opt.frequency = 100;
  		timer = navigator.accelerometer.watchOrientation(suc,fail,opt);
  	}

	var playDTMF = function(tone) {
		navigator.audio.playDTMF(tone);
	}

	var stopDTMF = function() {
		navigator.audio.stopDTMF();
	}
    	
    function roundNumber(num) {
      var dec = 3;
      var result = Math.round(num*Math.pow(10,dec))/Math.pow(10,dec);
      return result;
    }
    
	  var preventBehavior = function(e) { 
      e.preventDefault(); 
    };
		
		function init(){
		  document.addEventListener("touchmove", preventBehavior, false);
		  deviceInfo();
		}
		
	  </script>
  </head>
  <body onload="init();" id="stage" class="theme">
    <h1>Welcome to PhoneGap!</h1>
    <h2>this file is located at assets/index.html</h2>
    <div id="info">
      <h4>Platform: <span id="platform">&nbsp;</span></h4>
      <h4>Version: <span id="version">&nbsp;</span></h4>
      <h4>UUID:   <span id="uuid">&nbsp;</span></h4>
    </div>
    <dl id="accel-data">
      <dt>Azimuth:</dt><dd id="azimuth">&nbsp;</dd>
      <dt>Pitch:</dt><dd id="pitch">&nbsp;</dd>
      <dt>Roll:</dt><dd id="roll">&nbsp;</dd>
    </dl>

    <a href="#" class="btn small" onclick="playDTMF(1)">1</a>
    <a href="#" class="btn small" onclick="playDTMF(2)">2</a>
    <a href="#" class="btn small" onclick="playDTMF(3)">3</a>
    <a href="#" class="btn small" onclick="playDTMF(4)">4</a>
    <a href="#" class="btn small" onclick="playDTMF(5)">5</a>
    <a href="#" class="btn small" onclick="playDTMF(6)">6</a>
    <a href="#" class="btn small" onclick="playDTMF(7)">7</a>
    <a href="#" class="btn small" onclick="playDTMF(8)">8</a>
    <a href="#" class="btn small" onclick="playDTMF(9)">9</a>
    <a href="#" class="btn small" onclick="playDTMF(10)">10</a>
    <a href="#" class="btn small" onclick="playDTMF(11)">11</a>
    <a href="#" class="btn small" onclick="playDTMF(12)">12</a>
    <a href="#" class="btn small" onclick="playDTMF(13)">13</a>
    <a href="#" class="btn small" onclick="playDTMF(14)">14</a>
    <a href="#" class="btn small" onclick="playDTMF(15)">15</a>
    <a href="#" class="btn large" onclick="stopDTMF()">Stop DTMF</a>
    <a href="#" class="btn" onclick="rickRollStart();">RR (> / ||)</a>
    <a href="#" class="btn" onclick="otherStart();">other (> / ||)</a>
    <a href="#" class="btn" onclick="audioStop();">[]</a>
    <a href="#" class="btn large" onclick="watchAccel();">Watch Accelerometer</a>
    <a href="#" class="btn large" onclick="getLocation();">Get Location</a>
	<a href="tel://411" class="btn large">Call 411</a>
